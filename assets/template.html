<!DOCTYPE html>
<html>
    <head>
        <!--Syntax highlighting-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>

        <!--MathJax-->
        <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>

        <title>  {{ .Title }} </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{.StylePath}}">
    </head>

    <body>
        <div class="left">
            <a href="https://aabiji.github.io" class="img-container">
                <img alt="Image" src="https://pbs.twimg.com/profile_images/1915119149375754240/oDjcDSc8_400x400.jpg">
                <div class="text-overlay">Abigail A.</div>
            </a>
            <a href="https://github.com/aabiji">Github</a>
            <a href="https://x.com/aaabiji">X</a>
        </div>

        <div class="right">
            <div class="content">{{.HTMLContent}}</div>
        </div>
    </body>
</html>
